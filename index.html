<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCOME ZONE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #fff;
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff0000;
      font-family: 'Arial Black', Gadget, sans-serif;
      animation: flash 2s infinite;
    }
    @keyframes flash {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.5;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }
    .btn {
      background-color: #fff;
      color: #ff0000;
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    .btn:hover {
      background-color: #ff0000;
      color: #fff;
      border: 2px solid #fff;
    }
    .television {
      width: 100px;
      height: 80px;
      background: #000;
      border: 6px solid #fff;
      border-radius: 10px;
      margin: 20px auto;
      animation: shake 1s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>INCOME ZONE</h1>
  </header>
  <div class="container">
    <div class="television"></div>
    <a href="#playbot" class="btn">Play Bot</a>
    <a href="#join1" class="btn">Join Telegram Channel 1</a>
    <a href="#join2" class="btn">Join Telegram Channel 2</a>
    <a href="#join3" class="btn">Join Telegram Channel 3</a>
    <a href="#privacy" class="btn">Privacy Policy</a>
  </div>
  <footer>
    &copy; 2025 Income Zone. All Rights Reserved.
  </footer>
</body>
</html>
